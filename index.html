<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scissors, Paper, Stone!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Atomic+Age">
</head>
<body>
  <div class="header">
    <h1>
      <span class="red">Scissors, </span>
      <span class="yellow">Paper, </span>
      <span class="blue">Stone! </span>
    </h1>
  </div>
  <div class="content">
    <h2 class="title">Make your choice:</h2>
    
    <div class="actionButtons">
      <button class="pushable" id="scissors">
        <span class="front" id="scissorsSpan">
          Scissors
        </span>
      </button>
      <button class="pushable" id="paper">
        <span class="front" id="paperSpan">
          Paper
        </span>
      </button>
      <button class="pushable" id="stone">
        <span class="front" id="stoneSpan">
          Stone
        </span>
      </button>
    </div>
  </div>
    <div class="footer">
      <p>&copy Syazwan Bin Jainal 2022</p>
    </div>
  </body>
</html>
